<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card ">
        <div class="card-content ">

        <form #usuarioForm="ngForm" (ngSubmit)="registrarUsuario(usuarioForm)" action=""> 
          <div class="row">
            <div class="input-field">
            <input type="text" name="nombre_usuario" #nombre_usuario="ngModel" [(ngModel)]="usuarioService.selectedUsuario.nombre_usuario" 
            placeholder="Nombre de usuario">

            <input type="password" name="contrasenia" #contrasenia="ngModel" [(ngModel)]="usuarioService.selectedUsuario.contrasenia" 
            placeholder="Password">
            
            <input type="password" name="contraseniaVerificada" placeholder="Ingrese nuevamente la contraseÃ±a">
            

            <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuarioService.selectedUsuario.nombre" 
            placeholder="Nombre">

            <input type="email" name="email" #email="ngModel" [(ngModel)]="usuarioService.selectedUsuario.email" 
            placeholder="Correo electronico">

            <input type="text" name="codigopostal" #codigopostal="ngModel" [(ngModel)]="usuarioService.selectedUsuario.codigopostal" 
            placeholder="Codigo postal">

            <input type="number" name="dni" #dni="ngModel" [(ngModel)]="usuarioService.selectedUsuario.dni" 
            placeholder="DNI">

            <input type="number" name="tel" #tel="ngModel" [(ngModel)]="usuarioService.selectedUsuario.tel" 
            placeholder="Numero de telefono">
             
            <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn red">Cancelar</button>
                  <button class="btn right green">Registrarse</button>
                </div>
            </div>
            </div>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
</div>
