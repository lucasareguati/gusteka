<div class="row">
  <div class="col-sm-4">
    <div class="card z-depth-2" *ngFor="let platillo of platilloService.platillos">
      <div class="card-image">
        <img src="{{platillo.imagen}}">
      </div>
      <div class="card-content">
        <span class="card-title text-dark">{{platillo.precio}}</span>

        <p>{{platillo.modelo}}, {{platillo.aleacion}}</p>
      </div>
      <div class="card-action">
        <button (click)="verPlatillo(platillo.id_platillo)"
        type="button" class="btn btn-outline-primary btn-block">
        Ver más...
        </button>
        <!--<a [routerLink]="['/platillo', i]">Ver más</a>-->
      </div>
    </div>
  </div>
</div>
